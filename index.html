<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img class="logo-youtube" src="img/logo.svg" alt="" />
      <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search"/>
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="18px" height="18px">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="" class="icons-link">
          <svg class="icon icon-video" width="27px" height="20px">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <div class="header__avatar">
        <a href="#" class="header__avatar-link">
          <img class ="header__avatar-img" src="img/avatar2.jpg" alt="">
        </a>
      </div>
    </header>
    <div class="container">
    <aside class="sidebar">
        <nav class="navigation">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-burn" width="16" height="21">
                  <use xlink:href="img/icons.svg#burn"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-subscribe" width="20" height="19">
                  <use xlink:href="img/icons.svg#subscribe"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </a>
            </li>
          </ul>

            <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-lib" width="20" height="19">
                <use xlink:href="img/icons.svg#lib"></use>
              </svg>
              <span class="nav-text">Library</span>
            </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-history" width="20" height="19">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>
              <span class="nav-text">History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-watch" width="20" height="19">
                <use xlink:href="img/icons.svg#watch"></use>
              </svg>
              <span class="nav-text">Watch later</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-fav" width="20" height="19">
                <use xlink:href="img/icons.svg#fav"></use>
              </svg>
              <span class="nav-text">Favourites</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-like" width="20" height="19">
                <use xlink:href="img/icons.svg#like"></use>
              </svg>
              <span class="nav-text">Liked videos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-music" width="18" height="20">
                <use xlink:href="img/icons.svg#music"></use>
              </svg>
              <span class="nav-text">Music</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-games" width="22" height="16">
                <use xlink:href="img/icons.svg#games"></use>
              </svg>
              <span class="nav-text">Games</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
              <svg class="icon icon-showmore" width="14" height="8">
                <use xlink:href="img/icons.svg#showmore"></use>
              </svg>
              <span class="nav-text">Show more</span>
              </a>
            </li>
          </ul>
          <h2 class="nav-title">
              Subscriptions
            </h2>
            <ul class="nav-menu">
              <li class="nav-item"><a href="#" class="nav-link">
                <img src="/img/Gussie.png" alt="Photo: Gussie Singleton" class="nav-img">
                <span class="nav-text">Gussie Singleton</span></a></li>
              <li class="nav-item"><a href="#" class="nav-link">
                  <img src="/img/Nora.png" alt="Photo: Nora" class="nav-img">
                  <span class="nav-text">Nora Francis</span></a></li>
              <li class="nav-item"><a href="#" class="nav-link">
                  <img src="/img/Belle.png" alt="Photo:  Belle Briggs" class="nav-img">
                <span class="nav-text">
                    Belle Briggs
              </span></a></li>
              <li class="nav-item"><a href="#" class="nav-link">
                  <img src="/img/Eunice.png" alt="Photo: Eunice Cortez" class="nav-img">
                  <span class="nav-text">Eunice Cortez</span></a></li>
              <li class="nav-item"><a href="#" class="nav-link">
                  <img src="/img/Emma.png" alt="Photo: Emma Hanson" class="nav-img">
                <span class="nav-text">
                    Emma Hanson
                </span></a></li>
              <li class="nav-item"><a href="#" class="nav-link">
                  <img src="/img/Leah.png" alt="Photo: Leah Berry" class="nav-img">
                <span class="nav-text">Leah Berry</span></a></li>
            </ul>
        
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                  <svg class="icon icon-setting" width="20" height="19">
                    <use xlink:href="img/icons.svg#setting"></use>
                  </svg>
                  <span class="nav-text">Setting</span>
                </a>
                </li>
                </ul>
        </nav>
      </aside>
    </div>
    <!-- /.container -->
  </body>
</html>
